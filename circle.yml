machine:
  services:
    - docker
  environment:
    DOCKER_TAG_1: slicer
    SITE_BUILD_TYPE: Release

dependencies:
  override:
    - docker info
    - docker pull kitwaremedical/tubetk:$DOCKER_TAG_1

test:
  override:
    - docker run -e CIRCLE_SHA1=$CIRCLE_SHA1 -e CIRCLE_BRANCH=$CIRCLE_BRANCH -e SITE_BUILD_TYPE=$SITE_BUILD_TYPE -v ~/ITKTubeTK:/usr/src/TubeTK -v ~/ITKTubeTK-$SITE_BUILD_TYPE:/usr/src/TubeTK-$SITE_BUILD_TYPE kitwaremedical/tubetk:$DOCKER_TAG_1 /usr/src/TubeTK/CMake/CircleCI/CircleCI_TubeTK_Experimental.sh $DOCKER_TAG_1 :
        timeout: 6000
